<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <div class="row row1">
                    <button class="clear">AC</button>

                    <button class="operator">/</button>
                </div>

                <div class="row row2">
                    <button class="displayed number">7</button>
                    <button class="displayed number">8</button>
                    <button class="displayed number">9</button>
                    <button class="operator">*</button>
                </div>

                <div class="row row3">
                    <button class="displayed number">4</button>
                    <button class="displayed number">5</button>
                    <button class="displayed number">6</button>
                    <button class="operator">-</button>
                </div>

                <div class="row row4">
                    <button class="displayed number">1</button>
                    <button class="displayed number">2</button>
                    <button class="displayed number">3</button>
                    <button class="operator">+</button>
                </div>

                <div class="row row5">
                    <button class="displayed number">0</button>
                    <button class="operate">=</button>
                </div>

                <div class="row row6">
                    <span class="result"></span>
                </div>
            </div>
        </div>

        <script src="calc.js"></script>
    </body>
</html>
